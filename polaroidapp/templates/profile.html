{% extends 'base.html' %}
{% load static %}

{% block content %}
 <style>
     body {
        background-image: linear-gradient(to right, #e2dbd5, #efede0) !important;
     }
 </style>

{% for profile in profiles %}

    <div class="profile-images">
        <img class="img-fluid" src="media/{{profile.profile_photo}}" alt="" onload="displayProfile('media/{{profile.profile_photo}}','{{profile.user}}','{{profile.bio}}')">
    </div>

{% endfor %}

    <div class="card mb-3" id="cardload">
        <img class="card-img-top" id="cardimage" src="" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" id="username"></h5>
            <p class="card-text" id="bio"></p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>

<script>

    function displayProfile(profile_photo,user,bio) {
        $('#username').text(user)
        $('#bio').text(bio)
        $('#cardimage').attr('src',profile_photo)
    }

</script>


{% endblock %}
